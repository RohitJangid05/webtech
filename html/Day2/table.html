<!DOCTYPE html>
<html >
<head>
    <title>TABLE</title>
</head>
<body>
    <h1 align="center">TABLE IN HTML</h1>
    <table border="1" bgcolor="skyblue" cellpadding="15px" cellspacing="15px" align="center">
        <thead>
            <tr bgcolor="yellow">
                <td >ID</td>
                <td>Name</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >1</td>
                <td>A</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>2000</td>
            </tr>
            <tr>
                <td bgcolor="red">3</td>
                <td>C</td>
                <td>4000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="right">Total Salary</td>
                <td>7000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
